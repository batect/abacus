linters-settings:
  lll:
    line-length: 180

  wsl:
    allow-cuddle-declarations: true

  forbidigo:
    forbid:
      - \.Fatal.*

linters:
  enable:
    - asciicheck
    - bodyclose
    - bidichk
    - contextcheck
    # Disabled: - cyclop
    # Deprecated: - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    # Disabled: - exhaustivestruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    # Disabled: - godox
    - goerr113
    - gofmt
    # Disabled: - gofumpt (would be good to turn this on if the "No empty lines before a simple error check" rule could be disabled
    - goheader
    - goimports
    # Deprecated: - golint
    # Disabled: - gomnd
    # Disabled: - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    # Deprecated: - ifshort
    - importas
    - ineffassign
    - interfacebloat
    # Deprecated: - interfacer
    - lll
    - logrlint
    - makezero
    # Deprecated: - maligned
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    # Disabled: - nlreturn
    - noctx
    - nolintlint
    # Disabled: - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - reassign
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    # Deprecated: - structcheck
    - stylecheck
    - tenv
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    # Deprecated: - varcheck
    # Disabled: - varnamelen
    - wastedassign
    - whitespace
    # Disabled: - wrapcheck
    - wsl

issues:
  exclude-rules:
    # Allow use of errors.New("...") - match on text until specific code is added as per https://github.com/Djarvur/go-err113/issues/10
    - text: "do not define dynamic errors, use wrapped static errors instead"
      linters: [goerr113]
