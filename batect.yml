.gcp_cloud_sdk_version: &gcp_cloud_sdk_version 274.0.0
.gcp_project: &gcp_project batect-abacus
.personal_gcp_project: &personal_gcp_project charles-batect-abacus

containers:
  build-env:
    build_directory: .batect/build-env
    volumes:
      - local: .
        container: /code
        options: cached
      - local: .go-cache
        container: /go
        options: delegated
    working_directory: /code
    environment:
      GOCACHE: /go/cache
    run_as_current_user:
      enabled: true
      home_directory: /home/container-user

  terraform:
    build_directory: .batect/terraform
    build_args:
      CLOUD_SDK_VERSION: *gcp_cloud_sdk_version
    volumes:
      - local: .
        container: /code
        options: cached
      - local: .gcloud
        container: /root/.config/gcloud
        options: cached
    working_directory: /code
    environment:
      GOOGLE_PROJECT: *gcp_project
      GOOGLE_REGION: us-central1
      GOOGLE_BILLING_ACCOUNT_ID: 011113-23F385-542CC5

  push-env:
    build_directory: .batect/push-env
    build_args:
      CLOUD_SDK_VERSION: *gcp_cloud_sdk_version
    volumes:
      - local: .
        container: /code
        options: cached
      - local: .gcloud
        container: /root/.config/gcloud
        options: cached
      - local: /var/run/docker.sock
        container: /var/run/docker.sock
    working_directory: /code
    environment:
      GOOGLE_PROJECT: *gcp_project

  app:
    build_directory: .batect/app
    volumes:
      - local: .creds/application_service_account_personal.json
        container: /creds/gcp.json
        options: ro
    environment:
      PORT: 8080
      GOOGLE_PROJECT: *personal_gcp_project
      GOOGLE_CREDENTIALS_FILE: /creds/gcp.json

tasks:
  setup:
    description: Download all dependencies used by the application.
    group: Setup tasks
    run:
      container: build-env
      command: sh -c 'go mod download && go get github.com/onsi/ginkgo/ginkgo'

  build:
    description: Build the application.
    group: Build tasks
    run:
      container: build-env
      command: go build -o .batect/app/abacus ./server/cmd
      environment:
        CGO_ENABLED: 0
        GOOS: linux

  unitTest:
    description: Run the unit tests.
    group: Test tasks
    run:
      container: build-env
      command: ginkgo -tags unitTests -race -coverprofile=coverage.txt -covermode=atomic server/...

  continuousUnitTest:
    description: Run the unit tests, and re-run them when any code changes are detected.
    group: Test tasks
    run:
      container: build-env
      command: ginkgo watch -tags unitTests -race server/...

  journeyTest:
    description: Run the journey tests.
    group: Test tasks
    prerequisites:
      - build
    dependencies:
      - app
    run:
      container: build-env
      command: ginkgo -tags journeyTests server/...

  shell:
    description: Start a shell in the development environment.
    group: Utility tasks
    run:
      container: build-env
      command: bash

  run:
    description: Run the application.
    group: Test tasks
    prerequisites:
      - build
    run:
      container: app
      ports:
        - local: 8080
          container: 8080

  lint:
    description: Check for linting errors in Golang files.
    group: Linting tasks
    run:
      container: build-env
      command: golangci-lint run --enable-all --build-tags unitTests --build-tags integrationTests --build-tags journeyTests server/...

  lintFix:
    description: Fix linting errors in Golang files.
    group: Linting tasks
    run:
      container: build-env
      command: golangci-lint run --enable-all --build-tags unitTests --build-tags integrationTests --build-tags journeyTests --fix server/...

  update:
    description: Update to latest minor or patch update of all dependencies.
    group: Dependency management tasks
    run:
      container: build-env
      command: sh -c 'go get -u && go mod tidy'

  checkLicenseHeader:
    description: Check that all files have the required license header.
    group: Linting tasks
    run:
      container: build-env
      command: ./scripts/check_licenses.sh

  setupTerraform:
    description: Initialise Terraform.
    group: Infrastructure management tasks
    run:
      container: terraform
      command: sh -c 'terraform init -input=false -reconfigure -backend-config="bucket=$GOOGLE_PROJECT-terraform-state"'
      working_directory: /code/infra/app
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: app

  applyTerraform:
    description: Run Terraform to provision infrastructure.
    group: Infrastructure management tasks
    run:
      container: terraform
      command: sh -c "terraform apply -input=false -auto-approve && echo && ./scripts/wait_for_cloud_run.sh"
      working_directory: /code/infra/app
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: app

  planTerraform:
    description: Plan changes required to bring infrastructure to desired state.
    group: Infrastructure management tasks
    run:
      container: terraform
      command: terraform plan -input=false
      working_directory: /code/infra/app
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: app

  destroyTerraform:
    description: Run Terraform to provision infrastructure.
    group: Infrastructure management tasks
    run:
      container: terraform
      command: terraform destroy -input=false -auto-approve
      working_directory: /code/infra/app
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: app

  terraformShell:
    description: Start a shell in the Terraform environment.
    group: Infrastructure management tasks
    run:
      container: terraform
      command: bash

  setupGCPServiceAccount:
    description: Store credentials used to access GCP when deploying the application.
    group: Infrastructure management tasks
    run:
      container: terraform
      command: infra/scripts/setup_service_account.sh app
      environment:
        GCP_SERVICE_ACCOUNT_EMAIL: $GCP_SERVICE_ACCOUNT_EMAIL
        GCP_SERVICE_ACCOUNT_KEY: $GCP_SERVICE_ACCOUNT_KEY
        CLOUDSDK_ACTIVE_CONFIG_NAME: app

  lintTerraform:
    description: Check for linting errors in Terraform files.
    group: Linting tasks
    run:
      container: terraform
      command: terraform fmt -diff -check -recursive infra

  lintFixTerraform:
    description: Fix linting errors in Terraform files.
    group: Linting tasks
    run:
      container: terraform
      command: terraform fmt -recursive infra

  setupBootstrapTerraform:
    description: Initialise Terraform.
    group: Infrastructure bootstrapping tasks
    run:
      container: terraform
      command: sh -c "./scripts/generate_vars.sh && terraform init -input=false -reconfigure"
      working_directory: /code/infra/bootstrap
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: bootstrap

  applyBootstrapTerraform:
    description: Run Terraform to provision infrastructure.
    group: Infrastructure bootstrapping tasks
    run:
      container: terraform
      command: sh -c "./scripts/generate_vars.sh && terraform apply -input=false -auto-approve"
      working_directory: /code/infra/bootstrap
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: bootstrap

  planBootstrapTerraform:
    description: Plan changes required to bring infrastructure to desired state.
    group: Infrastructure bootstrapping tasks
    run:
      container: terraform
      command: sh -c "./scripts/generate_vars.sh && terraform plan -input=false"
      working_directory: /code/infra/bootstrap
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: bootstrap

  destroyBootstrapTerraform:
    description: Run Terraform to provision infrastructure.
    group: Infrastructure bootstrapping tasks
    run:
      container: terraform
      command: sh -c "./scripts/generate_vars.sh && terraform destroy -input=false -auto-approve"
      working_directory: /code/infra/bootstrap
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: bootstrap

  setupGCPBootstrapServiceAccount:
    description: Store credentials used to access GCP when bootstrapping the application, or checking the state of the bootstrapped infrastructure.
    group: Infrastructure bootstrapping tasks
    run:
      container: terraform
      command: infra/scripts/setup_service_account.sh bootstrap
      environment:
        GCP_SERVICE_ACCOUNT_EMAIL: $GCP_SERVICE_ACCOUNT_EMAIL
        GCP_SERVICE_ACCOUNT_KEY: $GCP_SERVICE_ACCOUNT_KEY
        CLOUDSDK_ACTIVE_CONFIG_NAME: bootstrap

  importBootstrapState:
    description: Import existing state of bootstrap infrastructure.
    group: Infrastructure bootstrapping tasks
    run:
      container: terraform
      command: ./scripts/import_state.sh
      working_directory: /code/infra/bootstrap
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: bootstrap

  checkBootstrapState:
    description: Check that the bootstrap infrastructure matches the desired state.
    group: Infrastructure bootstrapping tasks
    run:
      container: terraform
      command: sh -c "terraform plan -detailed-exitcode && echo && ./scripts/check_dns_zone.sh"
      working_directory: /code/infra/bootstrap
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: bootstrap

  pushImage:
    description: Push the application image to GCP.
    group: Deployment tasks
    run:
      container: push-env
      command: ./infra/scripts/push_image.sh
      environment:
        CLOUDSDK_ACTIVE_CONFIG_NAME: app
